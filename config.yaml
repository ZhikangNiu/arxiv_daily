# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Vincentqyw"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Text to Speech":
        filters: ["Text to Speech", "TTS", "Speech Synthesis", "Zero Shot TTS"]
    "Text to Audio":
        filters: ["Text to Audio", "Audio Generation", "Audio Synthesis"]
    "Video to Audio":
        filters: ["Video to Audio", "Audio-Visual", "Cross-modal Audio"]
    "Voice Conversion":
        filters: ["Voice Conversion", "Voice Cloning", "Voice Morphing"]
    "Video Generation":
        filters: ["Video Generation", "Video Synthesis", "Video Editing"]
    "Image Generation":
        filters: ["Image Generation", "Image Synthesis", "Image Editing"]