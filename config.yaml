# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "ZhikangNiu"
repo_name: "speech-arxivâ€”daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/speech-arxiv-daily.json'
json_gitpage_path: './docs/speech-arxiv-daily-web.json'
json_wechat_path: './docs/speech-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Text to Speech":
        filters: ["Text-to-Speech", "TTS", "Speech Synthesis", "Zero Shot TTS"]
    "Music Generation":
        filters: ["Music Generation", "Text to Music", "Music Editing"]
    "Text to Audio":
        filters: ["Text to Audio", "TTA", "Audio Generation", "Audio Synthesis"]
    "Video to Audio":
        filters: ["Video to Audio", "V2A", "Audio-Visual", "Video Dubbing"]
    "Voice Conversion":
        filters: ["Voice Conversion", "VC", "Voice Cloning", "Voice Morphing"]
    "Video Generation":
        filters: ["Video Generation", "T2V","Video Synthesis", "Video Editing"]
    "Image Generation":
        filters: ["Image Generation", "T2I", "Image Synthesis", "Image Editing"]
    "Audio Codec":
        filters: ["Audio Codec", "Audio tokenizer", "Speech tokenizer", "Speech codec", "Speech codecs"]
    "Large Audio Language Model":
        filters: ["Large Audio Language Model", "LALM", "ALM", "Omni", "omni model"]